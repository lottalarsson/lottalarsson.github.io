---
layout: default
---

<header>
  <h1>Portfolio</h1>
</header>

<section class="tiles">
  {% for post in site.posts %}
    <article>
      <span class="image" style="background-image: url('{{ post.image }}');"></span>

      <a href="{{ post.url | prepend: site.baseurl }}">
        <h2>{{ post.title }}</h2>
        <div class="content">
          <p><span class="date">{{ post.date | date: "%b %-d, %Y" }}.</span>
            {{ post.description }}
          </p>
        </div>
      </a>

    </article>
  {% endfor %}
</section>
